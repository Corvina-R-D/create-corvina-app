services:
[|- if .SingleDockerfile |]
  corvina_app:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - ./service/.env.dist
    environment:
      - PG_HOST=postgresql
      - PG_PORT=5432
    ports:
      - "3000:3000"
    depends_on:
      - postgresql
    restart: always
[|- end |]
  postgresql:
    image: postgres:16.2-alpine
    # command: ["postgres", "-c", "log_statement=all", "-c", "log_destination=stderr"]
    environment:
      POSTGRES_USER: "corvina_app_[| .Name |]" # this variable will create the specified user with superuser power and a database with the same name
      POSTGRES_PASSWORD: "corvina_app_[| .Name |]"
    volumes:
      - ./data/postgresql:/var/lib/postgresql/data
      - ./infrastructure/postgresql/:/docker-entrypoint-initdb.d
    ports:
      - "5434:5432" # expose port for localdevelpment
    restart: always
[|- if .RedisEnabled |]
  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    restart: always
[|- end |]