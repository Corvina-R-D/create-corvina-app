
istio-gateway:
  name: istio-[| .Name |]gateway
  service:
    type: LoadBalancer
    externalTrafficPolicy: Local
    ports:
    - name: https
      port: 443
      protocol: TCP

imagePullPolicy: Always
tag: latest-master

gateway:
  appHost: "[| .Name |].corvina.cloud"
  protocol: "https"
  port: 443
  certificateSecretName: "corvina-app-[| .Name |]-prod-tls"
  issuer: 
    name: "letsencrypt-issuer"

postgresql:
  primary:
    persistence:
      size: 10Gi
    resources:
      limits:
        cpu: "1000m"
        memory: "2Gi"
      requests:
        cpu: "250m"
        memory: "256Mi"
  global:
    storageClass: "ssd-retain"
    postgresql:
      auth:
        username: corvina_app_[| .Name |]
        database: corvina_app_[| .Name |]

app:  
  image: europe-west1-docker.pkg.dev/corvina-app-[| .Name |]/images/corvina-app-[| .Name |]-frontend

service:
  image: europe-west1-docker.pkg.dev/corvina-app-[| .Name |]/images/corvina-app-[| .Name |]-backend
  envVar:
    LOG_LEVEL: debug
    PG_PORT: 5432
    PG_MAX_QUERY_EXEC_TIME: 5000
    PG_POOL_MAX: 5
    PG_QUERY_LOGGING: false
    INSTALLATION_HOSTS_WHITELIST: '*'
    START_FEATURES: app.listen
    NODE_TLS_REJECT_UNAUTHORIZED: ''

migrator:
  envVar: 
    START_FEATURES: migrator.up,quit

[|- if .RedisEnabled |]
redis:
  architecture: standalone
  replica:
    replicaCount: 0
  master:
    resources:
      limits:
        cpu: "1"
        memory: "2Gi"
      requests:
        cpu: "100m"
        memory: "128Mi"
[|- end |]