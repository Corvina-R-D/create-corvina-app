kind: ServiceMonitor
apiVersion: monitoring.coreos.com/v1
metadata:
  labels:
    app: {{ .Values.istio-gateway.clusterName }}
  name: {{ .Values.istio-gateway.clusterName }}
  namespace: {{ .Release.Namespace }}
spec:
  endpoints:
    - path: /metrics/per-object
      port: prometheus
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Values.istio-gateway.clusterName }}