istio-gateway:
  service:
    type: ClusterIP
  resources:
    requests:
      cpu: 10m

imagePullPolicy: IfNotPresent   # necessary for scripts/replace-images.minikube.sh

postgresql:
  global:
    storageClass: local-path
  primary:
    resources:
      requests:
        cpu: 10m

[| if .RedisEnabled -|]
redis:
  global:
    storageClass: local-path
    defaultStorageClass: local-path
  master:
    resources:
      requests:
        cpu: 10m
[|- end |]

[| if .RabbitEnabled -|]
rabbitmq:
  storageClass: local-path
  resources:
    requests:
      cpu: 10m
[|- end |]

app:
  resources:
    requests:
      cpu: 10m

service:
  extraCa:
    secret: corvina-app-[| .Name |]-prod-tls
  resources:
    requests:
      cpu: 10m

[| if .StasherEnabled -|]
stasher:
  extraCa:
    secret: corvina-app-[| .Name |]-prod-tls
  resources:
    requests:
        cpu: 10m
[|- end |]

registration:
  enabled: true
  namespace: prod

backup:
  enabled: false
